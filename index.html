<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>🎧DJ MAX 스피드 퀴즈🎧</title>
    <style>
        body {
            background-color: #5c5c5c;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding-top: 8vh;
            margin: 0;
        }

        .screen {
            display: none;
        }

        .active {
            display: block;
        }

        .option-button {
            display: block;
            margin: 1.5vh auto;
            padding: 1.5vh;
            width: 40vh;
            font-size: 1.5vh;
        }

        .option-button:disabled {
            background-color: #8f8f8f;
            /* 일반 비활성화 버튼은 회색 */
            color: #000000;
            cursor: default;
        }

        .option-button.selected {
            background-color: yellow;
            /* 노랑 강조 */
            color: rgb(0, 0, 0);
            font-weight: bold;
        }

        h1 {
            font-size: 4vh;
            font-weight: bold;
            color: white;
            margin-bottom: 3vh;
            text-align: center;
        }

        h2 {
            font-size: 2vh;
            color: white;
            margin-bottom: 3vh;
            text-align: center;
        }

        p {
            font-size: 2vh;
            color: white;
            margin-bottom: 1.5vh;
            text-align: center;
        }

        button {
            padding: 0.9vh 1.8vh;
            font-size: 1.5vh;
            margin-top: 2.25vh;
            cursor: pointer;
        }

        img {
            width: 30.0vh;
            height: auto;
            margin-top: 1.5vh;
        }

        #timer {
            font-size: 8vh;
            font-weight: bold;
            color: white;
        }

        #resultBanner {
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 5vh;
            font-weight: bold;
            transform: translate(-50%, -50%);
        }

        #score,
        #finalScore {
            margin-top: 2.25vh;
            font-size: 3vh;
            font-weight: bold;
            color: white;
        }

        #rewardImage {
            width: 30.0vh;
            height: auto;
            margin-top: 1.5vh;
        }
    </style>
</head>

<body>

    <!-- 시작 화면 -->
    <div id="startScreen" class="screen active">
        <h1>🎧DJ MAX 스피드 퀴즈🎧</h1>
        <p>DJ MAX 곡 표지를 보고 곡의 제목을 맞춥니다.<br>객관식입니다.</p>
        <p>제한 시간 내에 정답을 맞추는 만큼 점수를 <span style="color: lightgreen;">얻습니다.</span><br>하지만 오답 시에는 점수를 <span
                style="color: lightcoral;">잃습니다.</span></p>
        <p>🕒 제한 시간은 3분입니다.</p>
        <p>✅ 정답 시 점수 변화 <strong><span style="color: lightgreen;">+1P</span></strong><br>❌ 오답 시 점수 변화 <strong><span
                    style="color: lightcoral;">-2P</span></strong></p>
        <button onclick="startGame()">게임 시작</button>
    </div>

    <!-- 게임 화면 -->
    <div id="gameScreen" class="screen">
        <h2>남은 시간: <span id="timer">3분 00초</span></h2>
        <img id="questionImage" src="" alt="문제 이미지" />
        <div id="options">
            <button class="option-button"></button>
            <button class="option-button"></button>
            <button class="option-button"></button>
            <button class="option-button"></button>
        </div>
        <div id="resultBanner"></div>
        <div id="score">점수: 0P</div>
    </div>

    <!-- 종료 화면 -->
    <div id="endScreen" class="screen">
        <h1>게임 종료!</h1>
        <div id="finalScore">점수: 0P</div>
        <img id="rewardImage" src="" alt="보상 이미지"><br><br>
        <button onclick="resetGame()">처음으로</button>
        <button onclick="exitGame()">게임종료</button>
    </div>

        let shuffledQuiz = [];
        let currentIndex = 0;
        let score = 0;
        let timeLeft = 180;
        let timer;
        let correctCount = 0;
        let wrongCount = 0;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function formatTime(seconds) {
            const min = Math.floor(seconds / 60);
            const sec = seconds % 60;
            return `${min}분 ${sec.toString().padStart(2, '0')}초`;
        }

        function switchScreen(from, to) {
            document.getElementById(from).classList.remove("active");
            document.getElementById(to).classList.add("active");
        }

        function startGame() {
            currentQuestionIndex = 0;
            score = 0;
            timeLeft = 180;
            currentIndex = 0;
            shuffledQuiz = shuffleArray([...quizData]);
            switchScreen("startScreen", "gameScreen");
            document.getElementById("score").textContent = "점수: 0P";
            startTimer();
            loadQuestion();
        }

        function startTimer() {
            document.getElementById("timer").textContent = formatTime(timeLeft);
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById("timer").textContent = formatTime(timeLeft);
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    endGame();
                }
            }, 1000);
        }

        function loadQuestion() {
            isAnswered = false; // ✅ 다음 문제마다 다시 선택 가능하도록 초기화

            const q = shuffledQuiz[currentIndex];
            document.getElementById("questionImage").src = q.image;

            // (1) 원래 정답 텍스트
            const correctAnswerText = q.options[q.correct];

            // (2) 보기 섞기
            const shuffledOptions = shuffleArray([...q.options]);

            // (3) 섞인 보기 중 정답의 새 인덱스
            const newCorrectIndex = shuffledOptions.indexOf(correctAnswerText);

            const buttons = document.querySelectorAll(".option-button");
            buttons.forEach((btn, i) => {
                btn.textContent = shuffledOptions[i];
                btn.disabled = false; // 버튼 활성화
                btn.classList.remove("selected"); // 이전 선택 제거

                btn.onclick = () => {
                    chooseAnswer(i, newCorrectIndex);
                    btn.classList.add("selected");

                    // 모든 버튼 비활성화 (한 번만 선택 가능하게)
                    buttons.forEach(b => b.disabled = true);
                };
            });
            document.getElementById("resultBanner").textContent = "";
        }

        let isAnswered = false;

        function chooseAnswer(selected, correct) {
            if (isAnswered) return; // 이미 답했으면 함수 종료

            isAnswered = true; // 첫 답변 시 true로 설정

            if (selected === correct) {
                score += 1;
                document.getElementById("resultBanner").textContent = "정답!";
            } else {
                score -= 2;
                document.getElementById("resultBanner").textContent = "오답!";
            }

            document.getElementById("score").textContent = `점수: ${score}P`;

            setTimeout(() => {
                isAnswered = false; // 다음 문제 때 다시 초기화
                loadQuestion();
            }, 200);
        }

        function chooseAnswer(selectedIndex, correctIndex) {
            const banner = document.getElementById("resultBanner");
            if (selectedIndex === correctIndex) {
                score += 1;
                banner.textContent = "100% MAX";
                banner.style.color = "orange";
            } else {
                score -= 2;
                banner.textContent = "BREAK";
                banner.style.color = "red";
            }
            document.getElementById("score").textContent = `점수: ${score}P`;
            currentIndex++;
            if (currentIndex < shuffledQuiz.length) {
                setTimeout(loadQuestion, 800);
            } else {
                clearInterval(timer);
                endGame();
            }
        }

        function endGame() {
            switchScreen("gameScreen", "endScreen");
            document.getElementById("finalScore").textContent = `점수: ${score}P`;
            let rewardImg = "";
            if (score >= 144) {
                rewardImg = "images/10p.jpg"; // 10 등급
            } else if (score >= 128) {
                rewardImg = "images/9p.jpg"; // 9 등급
            } else if (score >= 112) {
                rewardImg = "images/8p.jpg"; // 8 등급
            } else if (score >= 96) {
                rewardImg = "images/7p.jpg"; // 7 등급
            } else if (score >= 80) {
                rewardImg = "images/6p.jpg"; // 6 등급
            } else if (score >= 64) {
                rewardImg = "images/5p.jpg"; // 5 등급
            } else if (score >= 48) {
                rewardImg = "images/4p.jpg"; // 4 등급
            } else if (score >= 32) {
                rewardImg = "images/3p.jpg"; // 3 등급
            } else if (score >= 16) {
                rewardImg = "images/2p.jpg"; // 2 등급
            } else {
                rewardImg = "images/1p.jpg"; // 1 등급
            }
            document.getElementById("rewardImage").src = rewardImg;
        }

        function resetGame() {
            score = 0;
            currentIndex = 0;
            correctCount = 0;
            wrongCount = 0;
            shuffledQuiz = [...quizData].sort(() => Math.random() - 0.5);

            switchScreen("endScreen", "startScreen");
        }

        function exitGame() {
            alert("게임을 종료합니다. 브라우저 창을 닫아주세요.");
            // 또는 window.close(); 를 쓰지만 대부분 브라우저는 팝업 아니면 막습니다
        }
    </script>
